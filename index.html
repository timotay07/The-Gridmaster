<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Free Web tutorials">
	<meta name="keywords" content="HTML,CSS,XML,JavaScript">
	<meta name="author" content="Tony V.">
  <title>The Go Go Framework</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/gogo.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="group">
      <div class="sm-6"><div class="demo"></div></div>
      <div class="sm-6"><div class="demo"></div></div>
    </div>
    <div class="group">
       <div class="md-4"><div class="demo"></div></div>
       <div class="md-4"><div class="demo"></div></div>
       <div class="md-4"><div class="demo"></div></div>     
    </div>
    <div class="group">
      <div class="lg-6"><div class="demo"></div></div>
      <div class="lg-6"><div class="demo"></div></div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="js/gogo.js"></script>
  
  <script>
    function getClass() {
      $("div.demo").each(
        function(){
          var className = $(this).parent().attr("class");
          $(this).html(className);
          console.log(className);
        }
      );
    }
    getClass();
    $(".demo").height(50);
  </script>
</body>
</html>
